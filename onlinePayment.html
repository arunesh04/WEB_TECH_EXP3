<!doctype html>
<html lang="en">

<head>
  <title>onlinePayment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="onlinepayment.css">

</head>
<body>

    <img src="./image/gov.png" alt="" class="img-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./image/logo.png" alt="" width="50" height="54" class="logo">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <br>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <br>
              <li class="nav-item">
                <a class="nav-link active"href="./home.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SEARCH BY NO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">CONTACT US</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn bg-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <marquee scrollamount="8" behavior="scroll" direction="left"
        style="background-color:rgba(23, 41, 111, 0.98); color:white">The Applicants will have to create their Login
        through New Public User link for Reserving of Registration Mark of Choice/Fancy Number
    </marquee>

    <form class="payment">

            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table">
                    <div class="row display-tr">
                        <h3 class="panel-title display-td">Payment Details</h3>
                        <img class="img-responsive pull-right" src="./image/paymentDetails.jpg" width="200px" height="200px">
                    </div>
                </div>
            </div>
            <br>
            <label for="cardNumber">CARD NUMBER</label>
            <input type="text" size="10" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
            <label for="cardExpir">EXPIRATION DATE</label>
            <input type="text" size="5" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
            <label for="cardCVC">CV CODE</label>
            <input type="text" size="3" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
            <label for="couponCode">DISCOUNT CODE</label>
            <input type="text" class="form-control" name="couponCode" />
            <br>
            <button class="blueButton" style="float:right;" type="submit">Confirm Payment</button>
            <br><br>
    </form>

    <!-- If you're using Stripe for payments -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    </form>
    </body>



        >

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

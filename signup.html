<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="signup">

        <h1 class="text-center">SIGN UP</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Confirm Password</label>
                <input class="form-control" type="password" id="cpassword" required>
            </div>
            <br>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <BR>
            <label class="form-label"for="icons">SIGN-UP USING :</label><br>
            <div class="text-center">
                <img src="./image/google.png" class="img-thumbnail" alt="..." height="50px" width="50px">
                <img src="./image/tweet.jpeg" class="img-thumbnail" alt="..." height="50px" width="50px">
                <img src="./image/facebook.png" class="img-thumbnail" alt="..." height="50px" width="50px">
            </div><br>

            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
            
        </form>
        <br>
        <p class="text-inverse text-center">Already registered ? <a href="index.html">Sign In</a></p>
    </div>

</body>

</html>
